<ion-view title="Meal">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  <button menu-toggle="right" class="button button-icon icon ion-ios7-person"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-show="content_loaded">
    <div class="padded_content">
      <h2>{{ meal.name }}</h2>
      <hr />
      <h4>Ingredients</h4>
      <div class="list card">
        <div class="item item-body">
          <ul>
            <li ng-repeat="ingredient in ingredients">
            {{ ingredient.quantity }}&nbsp;{{ ingredient.measurement.name }}&nbsp;of&nbsp;{{ ingredient.food.name }}
            </li>
          </ul>
          <h3>Appliances</h3>
          <ul>
            <li ng-repeat="appliance in appliances">{{ appliance.kind }}</li>
          </ul>
        </div>
      </div>
          <h4>Directions</h4>
          <ol>
            <li ng-repeat="direction in directions | orderBy:['position']">{{ direction.name }}</li>
          </ol>
    </div>
    <br>
  </ion-content>
</ion-view>
