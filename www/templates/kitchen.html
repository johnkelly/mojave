<ion-view title="Kitchen">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ul class="list">
      <li ng-repeat="appliance in appliances" class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox" ng-click=toggleAppliance(appliance) ng-checked="appliance.owned" />
        </label>
        {{ appliance.kind }}
      </li>
    </ul>
    <div class="row">
      <a class="button" href="#/app/inventory">Next</a>
    </div>
  </ion-content>
</ion-view>
