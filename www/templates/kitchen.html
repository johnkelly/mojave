<ion-view title="Kitchen">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  <button menu-toggle="right" class="button button-icon icon ion-ios7-person"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader text-center">
    <p>Select the kitchen equipment you own.</p>
  </div>
  <ion-content ng-show="content_loaded" class="has-subheader">
    <ul class="list">
      <li class="item item-toggle" ng-repeat="appliance in appliances | orderBy:['kind']">
      <span>{{ appliance.kind }}</span>
      <label class="toggle toggle-balanced">
        <input type="checkbox" ng-click=toggleAppliance(appliance) ng-checked="appliance.owned" />
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
