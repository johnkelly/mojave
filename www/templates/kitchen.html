<ion-view title="Kitchen">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row text-center">
      <div class="col">
        <h1>Kitchen</h1>
        <div class="row">
          <div ng-repeat="appliance in appliances" class="col">
            <button ng-click="removeAppliance(appliance, $index)" ng-if="appliance.owned" class="button button-assertive">{{ appliance.kind }}</button>
            <button ng-click="addAppliance(appliance)" ng-if="!appliance.owned" class="button button-balanced">{{ appliance.kind }}</button>
          </div>
        </div>
        <div class="row">
          <a class="button" href="#/app/inventory">Next</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
