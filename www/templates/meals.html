<ion-view title="Meals">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  <button menu-toggle="right" class="button button-icon icon ion-ios7-person"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-show="content_loaded">
    <div ng-show="users_meals">
      <ion-list >
        <ion-item ng-repeat="user_meal in users_meals| orderBy:['scheduled_at']" ng-click="viewMealDetails(user_meal.meal)">
          {{ user_meal.scheduled_at }} - {{ user_meal.meal.name }}
          <ion-option-button class="button-assertive" ng-click="deleteUserMeal(user_meal)">
            <i class="icon ion-close-round"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-hide="users_meals" class="no_meals">
      <h2>No meals logged :(</h2>
    </div>
  </ion-content>
</ion-view>
