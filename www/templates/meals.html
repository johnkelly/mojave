<ion-view title="Menu">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  <button menu-toggle="right" class="button button-icon icon ion-ios7-person"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div ng-if="available_meal">
    <div class="row">
      <div class="col">
        <h2> {{ available_meal.name }}</h2>
        <h2> {{ available_meal.name }} details</h2>
      </div>
    </div>
    <div class="bar bar-footer">
      <div class="row">
        <div class="col">
          <button ng-click="nextAvailableMeal()" class="button button-full button-assertive">Pass</button>
        </div>
        <div class="col">
          <button ng-click="eat()" class="button button-full button-positive">Eat</button>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="!available_meal">
    <h2>No meals left :(</h2>
  </div>
  </ion-content>
</ion-view>
