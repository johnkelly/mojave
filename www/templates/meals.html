<ion-view title="Meals">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  <button menu-toggle="'right'" class="button button-icon icon ion-ios7-person"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card" ng-repeat="user_meal in user_meals">
      <a class="item item-text-wrap">
        {{ user_meal.meal.name }}
        <button ng-click="deleteUserMeal(user_meal)">Discard</button>
      </a>
    </div>
    <div class="row">
      <form ng-submit="createUserMeal()">
        <div class="col">
          <select ng-model="newUserMeal.meal_id">
            <option ng-repeat="meal in meals" value="{{meal.id}}">{{meal.name}}</option>
          </select>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
